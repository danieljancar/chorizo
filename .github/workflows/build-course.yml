name: Build Course App on PR

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'apps/course/**'

jobs:
  build-course-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd apps/course
          npm install

      - name: Build Course App
        run: |
          cd apps/course
          npm run build
