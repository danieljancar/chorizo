name: Issue Triage Labeler

on:
  issues:
    types: [opened]

jobs:
  label-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Add triage label to new issues from non-collaborators
        uses: actions/github-script@v5
        with:
          script: |
            const issueCreator = context.payload.issue.user.login;
            const pullRequestCreator = context.payload.pull_request.user.login;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;

            const isCollaborator = await github.rest.repos.checkCollaborator({
              owner: repoOwner,
              repo: repoName,
              username: issueCreator,
            }).then(response => true).catch(error => false);

            const isPullRequestCreatorCollaborator = await github.rest.repos.checkCollaborator({
              owner: repoOwner,
              repo: repoName,
              username: pullRequestCreator,
            }).then(response => true).catch(error => false);

            if (!isCollaborator && !isPullRequestCreatorCollaborator) {
              await github.rest.issues.addLabels({
                owner: repoOwner,
                repo: repoName,
                issue_number: context.payload.issue.number,
                labels: ['triage']
              });
            }

            if (!isPullRequestCreatorCollaborator) {
              await github.rest.issues.addLabels({
                owner: repoOwner,
                repo: repoName,
                issue_number: context.payload.pull_request.number,
                labels: ['triage']
              });
            }
          repo-token: ${{ secrets.GITHUB_TOKEN }}
