<div
  class="flex flex-col items-center justify-center text-center pt-5 md:flex-row md:justify-normal"
>
  <div class="w-24 h-24 rounded-xl overflow-hidden">
    @if (avatar) {
      <img src="{{ avatar }}" alt="avatar" class="w-full h-full object-cover" />
    } @else {
      <div
        class="bg-neutral text-neutral-content rounded-full w-24 h-24 flex items-center justify-center"
      >
        <span class="text-3xl">{{ username.charAt(0).toUpperCase() }}</span>
      </div>
    }
  </div>
  <div class="flex flex-wrap items-center mt-5 md:mt-0 md:ml-5">
    <p class="text-2xl font-medium">{{ username }}</p>
  </div>
</div>
