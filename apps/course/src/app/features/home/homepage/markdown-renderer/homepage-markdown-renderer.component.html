@if (isLoading) {
  <app-loading-bars />
} @else {
  <div class="flex flex-col-reverse lg:flex-row m-2 sm:m-3.5 md:m-4.5">
    <div class="flex-1 border-b-2 lg:border-b-0 lg:p-5 mt-5 lg:mt-0">
      <div class="markdown-content break-words">
        <markdown>{{ generalMainDocument?.markdown | newlineFormat }}</markdown>
      </div>
    </div>
    <app-homepage-about
      [generalMainDocument]="generalMainDocument"
      class="lg:w-1/5"
    />
  </div>
}
